<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <!---button--->
    <button class="show-button">Show Form</button>
    <button class="close-button">close Form</button>








    <section class="container">
      <header>Create new assessment</header>
       <div class="close-button">X</div>
       <hr style="color :#a6a6a6;">
      <form action="#" class="form">
        <div class="input-box">
          <label>Name of assessment</label>
          <input type="text" placeholder="Type Here"  />
        </div>

        <div class="input-box">
          <label>Purpose of the test is</label>
          <div class="select-box">
            <select>
              <option hidden>Select</option>
              <option>Test</option>
              <option>Assessment</option>
              <option>Quiz</option>
              <option>None</option>
            </select>
          </div>
        </div>
          <div class="input-box">
            <label>Description</label>
            <div class="select-box">
              <select>
                <option hidden>Select</option>
                <option>Test</option>
                <option>Assessment</option>
                <option>Quiz</option>
                <option>None</option>
              </select>
            </div>
          </div>
        
          <div class="input-box">
            <label>Skills</label>
            <div class="box">
              <div class="tag_box">
              </div>
              <hr>
              <div class="tags">
                  <input type="text" class="input_field" placeholder="Type here" >
              </div>
          
          </div>
        </div>
  
          <div class="input-box">
            <label>Duration of assessment</label>
            <input type="text" placeholder="HH:MM:SS"  />
          </div>

          

        <button class="button-submit">Save</button>
      </form>
     
    </section>
    <script src="script.js"></script>
  </body>
</html>
